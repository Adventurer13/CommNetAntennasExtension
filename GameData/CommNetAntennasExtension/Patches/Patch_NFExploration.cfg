// extendable
//@PART[caeDeployableAntenna]:AFTER[RemoteTech-Antennas]:NEEDS[NearFutureExploration]

@PART[RTLongAntenna3]:AFTER[RemoteTech-Antennas]:NEEDS[NearFutureExploration]
{
	@MODULE[ModuleDataTransmitter]:NEEDS[!RemoteTech]
	{
		@name = ModuleDataTransmitterFeedeable
	}
	MODULE
	{
		name = ModuleAntennaFeed
		FeedVector = 0, 1, 0
		FeedOffset = 0.0, 0.1788, 0.0017
		FeedScale = 0.90
	}
}

